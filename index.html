<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DefendersAdventure</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #231F20;
      }
      #loadingMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        position: fixed;
        background: #231F20;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loadingMessage">Loading...</div>
    <div class="spinner" style="display: none;"></div> <!-- Spinning loader -->
    <canvas id="unity-canvas" width="360" height="640" tabindex="-1"></canvas>
    
    <script src="Build/WebGLVersion.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLVersion.data",
        frameworkUrl: "Build/WebGLVersion.framework.js",
        codeUrl: "Build/WebGLVersion.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "DefendersAdventure",
        productVersion: "1.0.2",
        showLoadingProgress: true,  // Отображение прогресса загрузки
        showSpinner: true,          // Показать спиннер
      }).then(function(unityInstance) {
        console.log("Unity instance loaded successfully");
        document.getElementById("loadingMessage").style.display = "none"; // Скрыть сообщение о загрузке
        document.querySelector(".spinner").style.display = "none";       // Скрыть спиннер
      }).catch(function(error) {
        console.error("Error loading Unity instance: ", error);
        document.getElementById("loadingMessage").innerText = "Failed to load the game."; // Сообщение об ошибке
        document.querySelector(".spinner").style.display = "none";  // Скрыть спиннер при ошибке
      });
    </script>
  </body>
</html>
